language: emacs-lisp

sudo: false

env:
  matrix:
    - EMACS=emacs24
    - EMACS=emacs-snapshot
  global:
    - CASK=$HOME/.cask/bin/cask

addons:
  apt:
    sources:
      - cassou-emacs
      - ubuntu-elisp
    packages:
      - emacs24
      - emacs-snapshot

before_install:
  - curl -fsSkL https://raw.github.com/cask/cask/master/go | python

script:
  - $EMACS --version
  - make compile test
